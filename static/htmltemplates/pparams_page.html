
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Вкладки на CSS с использованием :target – 05</title>
  
  <script>
    function updateFilename(val) {
      if (val.checked) {
        document.getElementById('filename').disabled = true
        document.getElementById('cfg').style.display = true
      }
      else {
        document.getElementById('filename').disabled = false
      }
      document.getElementById('filename').value = val.checked
    }
</script>
  
</head>

<body>
  
  <div class="box" name="cfg">
    <input type="checkbox" id="checkbox" name="checkbox" onclick="updateFilename(this)" checked="true" />
    <input class="inp" type="text" name="inp" id="filename" />
  </div>

</body>

</html>
